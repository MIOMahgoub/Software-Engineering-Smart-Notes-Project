<!-- Conform to Django later -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Upload Notes</title>

        <link rel="stylesheet" type="text/css" href="../../static/uploads/style.css">
        <script src="../../static/uploads/src.js" defer></script>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    </head>
    <body>

        <div id="upload-card" class="card">
            <!-- Initial upload cards screen -->
            <h1>Upload Notes</h1>
            <label class="file-label">
                <input id="fileInput" type="file" style="display: none;">
                <button id="customUploadBtn">Choose File</button>
                <p>(Currently supported files: .pdf, .jpeg, .png)</p>
                <p id="initUploadError">This file is not supported. Please choose a different file.</p>
            </label>
        </div>

        <div id="upload-prev" class="card">
            <!-- Preview div -->
             <div id="upload-prev-left">
                <button id="changefile">Change File</button>
                <button>Continue</button>
                <p id="filenamedis">Filename</p>
             </div>
             <div id="upload-prev-right">

             </div>
        </div>
    </body>
</html>
